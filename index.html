<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cafe Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container my-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="text-center">
                <i class="fas fa-search"></i>
                <p class="search-text">Search</p>
            </div>
            <img src="imgs/logo.png" alt="Cafe Logo" class="logo">
            <div class="text-center">
                <i class="fas fa-star rate-icon"></i>
                <p class="rate-text">Rate Us</p>
            </div>

        </div>

    </div>

    <!-- Menu Grid -->
    <div class="row">
        <div class="col-6 col-md-4 mb-4">
            <div class="menu-item d-flex flex-column align-items-center">
                <img src="imgs/Group 1-1.png" alt="Main Course" class="img-fluid rounded">
                <p class="text-center mt-2">Main Course</p>
            </div>
        </div>
        <div class="col-6 col-md-4 mb-4">
            <div class="menu-item d-flex flex-column align-items-center">
                <img src="imgs/Group 1-2.png" alt="Good Morning" class="img-fluid rounded">
                <p class="text-center mt-2">Good Morning</p>
            </div>
        </div>
        <div class="col-6 col-md-4 mb-4">
            <div class="menu-item d-flex flex-column align-items-center">
                <img src="imgs/Group 1-3.png" alt="Stir-Fried" class="img-fluid rounded">
                <p class="text-center mt-2">Stir-Fried</p>
            </div>
        </div>
        <div class="col-6 col-md-4 mb-4">
            <div class="menu-item d-flex flex-column align-items-center">
                <img src="imgs/Group 1-4.png" alt="Appetizers" class="img-fluid rounded">
                <p class="text-center mt-2">Appetizers</p>
            </div>
        </div>
        <div class="col-6 col-md-4 mb-4">
            <div class="menu-item d-flex flex-column align-items-center">
                <img src="imgs/Group 1-5.png" alt="Desserts" class="img-fluid rounded">
                <p class="text-center mt-2">Desserts</p>
            </div>
        </div>
        <div class="col-6 col-md-4 mb-4">
            <div class="menu-item d-flex flex-column align-items-center">
                <img src="imgs/Group 1-6.png" alt="Sandwiches" class="img-fluid rounded">
                <p class="text-center mt-2">Sandwiches</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer fixed-bottom d-flex justify-content-around align-items-center">
        <div class="text-center">
            <i class="fas fa-home"></i>
            <p class="footer-text">Home</p>
        </div>
        <div class="text-center">
            <div class="table-number">7</div>
            <p class="footer-text">Need Waiter?</p>
        </div>
        <div class="text-center">
            <i class="fas fa-globe"></i>
            <p class="footer-text">Language</p>
        </div>
    </footer>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</body>

</html>
